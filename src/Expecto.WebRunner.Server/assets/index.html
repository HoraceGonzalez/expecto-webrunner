    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Expecto Test-Runner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <span class="nav-link">
            Auto-Run
            <div class="btn-group ml-1" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="auto-run" id="auto-run-on" value="true" autocomplete="off" checked> On
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="auto-run" id="auto-run-off" value="false" autocomplete="off"> Off
              </label>
            </div>
          </span>
        </li>
      </ul>
      <span class="navbar-text">
        <button id="run-all" type="button" class="btn btn-sm btn-success">Run All</button>
      </span>
    </nav>  

    <div class="mt-5 mx-4">
      <!-- Example row of columns -->
      <div id="expecto-webrunner" role="tablist">
        <div class="col-md-12 mt-4">
          <h1>Discovering tests...</h1>
        </div>
      </div>
    </div> <!-- /container -->
    
    <div class="console fixed-bottom navbar-light bg-light px-3 py-1">
      <pre id="status-bar" />
    </div>  

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
